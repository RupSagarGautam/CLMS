<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Visit Form</title>
    <link rel="stylesheet" href="/static/css/officevisit.css">
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Office Visit</h2>
        <form action="" method="post">
            {% csrf_token %}
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" required>

            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter contact number" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email address" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter address" required>

            <label for="purpose">Purpose</label>
            <textarea id="purpose" name="purpose" placeholder="Enter visit purpose" rows="4" required></textarea>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Add Visit</button>
        </form>
    </div>
</body>
</html>
