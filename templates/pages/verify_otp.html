<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="/static/css/verify_otp.css">
</head>
<body>
    <div class="verify-container">
        <div class="verify-header">
            <h2>Verify OTP</h2>
            <p>Please enter the OTP sent to your email.<br>Check your spam folder if you don't see it.</p>
        </div>
        <form class="verify-form" method="post" action="{% url 'verify_otp' %}">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{ email }}">
            <div class="verify-group">
                <label for="otp">OTP</label>
                <input type="text" name="otp" id="otp" maxlength="6" required placeholder="Enter OTP">
            </div>
            <button type="submit"><span>Verify OTP</span></button>
        </form>
        <div class="verify-footer">
            <a href="{% url 'forgot_password' %}">Resend OTP</a> |
            <a href="{% url 'staff_login' %}">Back to Login</a>
        </div>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
