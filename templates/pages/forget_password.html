<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/static/css/forget_password.css">
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-header">
            <h2>Forgot Password</h2>
            <p>Enter your email to receive a password reset OTP.</p>
        </div>
        <form class="forgot-form" method="post" action="{% url 'request_otp' %}">
            {% csrf_token %}
            <div class="forgot-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="Enter your email">
            </div>
            <button type="submit"><span>Send OTP</span></button>
        </form>
        <div class="forgot-footer">
            <a href="{% url 'staff_login' %}">Back to Login</a>
        </div>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
